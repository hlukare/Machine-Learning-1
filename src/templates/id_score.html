<!doctype html>
<html>
   <body>
      <table border = 1>
          <tr>
              <th>Link</th>
              <th>score</th>

          {% for val in range(0, result['score']|length) %}

                <td><a href = "{{ result['paths'][val] }}"> {{ result['score'][val][0] }}</a></td>

          {% endfor %}
      </table>
   </body>
</html>
